<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
<marquee behaviour="" direction="" >This is perl class,welcome</marquee>
<h2>Registration form</h2>
<form action="" method="post">
  <label for="fname">First name</label>
  <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br><br>
  <label for="lname">Last name</label>
  <input type="text" id="lname" name="lname"placeholder="Enter your last name" required><br><br>
  <label for="email">Email</label>
  <input type="email" id="email" name="email"placeholder="Enter your email" required><br><br>
  <label for="dob">Date of birth</label>
  <input type="date"id="dob"name=""><br><br>
  <label for="female">Female</label>
  <input type="radio"id="female" name="gender">
  <label for="male">Male</label>
  <input type="radio"id="male"name="gender">
  <label for="others">Others</label>
  <input type="radio"id="others"name="gender"><br><br>
  <label for="course">course selected</label>
  <select name="course" id="course">
    <option value="jv">java</option>
    <option value="py">pthon</option>
    <option value="web">webdevelopment</option>
    <option value="oth">others</option>
  </select><br><br>
  <label for="upload">uploadd docs</label>
  <input type="file"id="upload" name="upload"><br><br>
  <label for="password">password</label>
  <input type="password"id="password"name="password"><br><br>
  <input type="submit" value="Register here">
</form>
</body>
</html>
