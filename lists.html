<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
</head>
<body>
<!--lists are used to group related items-->
<h2>list of cars</h2>
<h2>unordered list</h2>
<ul>
    <li>nissan</li>
    <li>subaru</li>
    <li>toyota</li>
    <li>mercedes</li>
</ul>
<h2>list of foods</h2>
<h2>ordered lists</h2>
<ol>
    <li>mangoes</li>
    <li>bananas</li>
    <li>apples</li>
    <li>oranges</li>
</ol>

</body>
</html>
